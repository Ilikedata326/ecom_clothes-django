{% extends 'base.html' %}
{% load static %}

{% block content %}
  
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        <div class="container">

            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/delivery_image.png' %}" class="img-fluid rounded">
            </div>

        </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store:store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->


            <div class="row">
                {% for product in products %}
                <div class="col-md-3"> 
                    <div class="card card-product-grid">
                        <a href="{{ product.get_url }}" class="img-wrap"> <img src={{ product.images.url }}> </a>
                        <figcaption class="info-wrap">
                            <a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
                            <div class="price mt-1"> $ {{ product.price }} </div> <!-- price-wrap.// -->
                        </figcaption>
                    </div> 
                </div> <!-- col.// --> 
                {% endfor %}
            </div> <!-- row.// --> 
        </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    {% for category in links %}
    <div class="dropdown-menu">
        {{ category.category_name }}
    </div>{% endfor %}
</div> 



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            TEST
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
    {% endblock %}
